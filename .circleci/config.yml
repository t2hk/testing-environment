version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.9.5
    steps:
      - checkout

      - run:
          working_directory: ~/work/calcdemo/

      - run: |
           pwd
           ls -la

      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}

      - run:
          name: Install Dependencies
          command: poetry install

      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - ./

      - run:
          name: Exec pytest
          command: |
            poetry run pytest
            source $(find . -name circleci-poetry*)/bin/activate
            pytest
