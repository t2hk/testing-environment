version: 2
jobs:
  build:
    working_directory: ~/work/calcdemo
    docker:
      - image: circleci/python:3.9.5
    steps:
      - checkout

      - restore_cache:
          keys:
            - deps-{{ checksum "~/work/calcdemo/poetry.lock" }}

      - run:
          name: Install Dependencies
          command: |
            poetry config virtualenvs.path ~/
            poetry install

      - save_cache:
          key: deps-{{ checksum "~/work/calcdemo/poetry.lock" }}
          paths:
            - .

      - run:
          name: Exec pytest
          command: |
            poetry run pytest
            source $(find . -name circleci-poetry*)/bin/activate
            pytest
